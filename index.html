<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop</title>

  <!-- css -->
  <link rel="stylesheet" href="style.css">


</head>

<body>

  <div class="container">

    <div id="block">
      <!-- left-Box -->
      <div id="left">
        <div class="list" draggable="true"><img src="picture.png">
          List Item 1
        </div>
        <div class="list" draggable="true"><img src="picture.png">
          List Item 2
        </div>
        <div class="list" draggable="true"><img src="picture.png">
          List Item 3
        </div>
        <div class="list" draggable="true"><img src="picture.png">
          List Item 4
        </div>
      </div>

      <!-- Right-Box -->
      <div id="right"></div>
    </div>

    <div id="textCon">
      <!-- SuccessMessage -->
      <div id="successMessage"></div>

      <!-- Reset Button -->
      <button id="button">Reset</button>
    </div>


  </div>




  <!-- JavaScript -->
  <script src="script.js"></script>

</body>

</html>
